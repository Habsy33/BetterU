<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Finder</title>
    <link rel="stylesheet" href="css/gym_finder.css">
</head>
<nav class="navbar">
    <div>
        <img src="img/BetterU_logo.png" class="logo" alt="BetterU logo">
    </div>
</nav>

<div class="form">
    <h1>Find a Gym</h1>
    <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d35819.61053127145!2d-4.258507300000001!3d55.867426099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2suk!4v1709033058861!5m2!1ses!2suk"
    class="map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <input type="text" class="search" placeholder="Search Locations...">
</div>

<div class="btns">
    <button class="btn">Home</button>
    <button class="btn">Recent</button>
    <button class="btn">Saved</button>
</div>

</html>
