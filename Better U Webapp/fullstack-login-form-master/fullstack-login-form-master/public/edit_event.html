    <br><br>

    <div class="form">
        <h1>Add Event</h1>
   
        <br>
        <input type="text" placeholder="Add title" class="text" required>
        <input type="date" class="date" required>

        <h2> Priority </h2>
        
        <div class="radio-container">
            <input type="radio" id="low" name="priority" value= 1 hidden>
            <label for="low" class="radio-label">Low</label>
        
            <input type="radio" id="medium" name="priority" value= 2 hidden>
            <label for="medium" class="radio-label">Medium</label>
        
            <input type="radio" id="high" name="priority" value= 3 hidden>
            <label for="high" class="radio-label">High</label>
        </div>
        
        <input type="time" class="time">
        <input type="text" placeholder="Add note" class="text note" required>
        

        <div class="button-container">
            <button class="save_btn" onclick="saveEvent()">Confirm Event</button>
            <button class="back_btn" onclick="goBack()">Back to Reminders</button>
        </div>        

    </div>

    <script src="js/edit_event.js"></script>
