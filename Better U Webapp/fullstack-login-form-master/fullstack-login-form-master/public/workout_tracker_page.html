<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="css/workout.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">
            <div class="logo">
                <img src="img/BetterU_logo.png" alt="BetterU logo"> 
            </div>
        </a>
        <div class="menu-toggle">
            <input type="checkbox" id="menu-btn">
            <label for="menu-btn" class="menu-icon">&#9776;</label>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact_page.html">Contact</a></li>
            <li>
                <div class="logo">
                    <a href="profile_page.html"><img src="img/profile_icon_updated.png" alt="Profile Icon"></a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="container">
            <h1>Workout Tracker</h1>
            <p>Discover exercises and track your workouts!</p>
        
            <div id="searchForm">
                <!-- Search by Exercise Name -->
                <div class="form-row">
                    <input type="text" id="exerciseName" placeholder="Search by exercise name..." autocomplete="off">
                </div>
                
                <!-- Duration in minutes -->
                <div class="form-row">
                    <label for="workoutWeight">Weight (kg):</label>
                    <input type="number" id="workoutWeight" placeholder="Enter the weight your using" min="1" required>
                </div>

                <div class="form-row">
                    <label for="workoutReps">Reps (kg):</label>
                    <input type="number" id="workoutReps" placeholder="Enter the amount of reps you completed" min="1" required>
                </div>
                
                
                <!-- Search Button -->
                <div class="form-row">
                    <button id="searchExercises">Search</button>
                </div>
            </div>
        
            <div id="searchResults">
                <h2>Searched Results</h2>
                <div id="resultsList"></div>
            </div>
        </div>

        <div id="selectedExercisesContainer">
            <h2>Selected Exercises</h2>
            <ul id="selectedExercisesList"></ul>
        </div>
    </div>

    <script src="js/workout.js"></script>
</body>
</html>
