<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="img\BetterU_logo.png" alt="BetterU logo"> 
        </div>
        <div class="menu-toggle">
            <input type="checkbox" id="menu-btn">
            <label for="menu-btn" class="menu-icon">&#9776;</label>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-image">
                <img src="your_profile_image.jpg" alt="Profile Image">
                <button class="change-icon-btn">Change Icon</button>
            </div>
            <div class="profile-details">
                <div class="profile-box">Name: John Doe</div>
                <div class="profile-box">Gender: Male</div>
                <div class="profile-box">Email: john.doe@example.com</div>
                <div class="profile-box">Location: City, Country</div>
                <div class="profile-box">Religion: None</div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
    </div>

</body>
</html>
