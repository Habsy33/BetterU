<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <link rel="stylesheet" href="new sleep css.css">
</head>
<body>

<div class="container">
    <img src="sleep.png" alt="Sleep Tracker Logo" class="logo">
    <h1>Sleep Tracker</h1>
    <form id="sleepForm">
        <input type="date" id="date" required>
        <input type="time" id="sleepTime" placeholder="Sleep Time" required>
        <input type="time" id="wakeUpTime" placeholder="Wake Up Time" required>
        <button type="submit">Add Sleep</button>
    </form>
    <div class="graph">
        <div class="bar" style="--height: 5%;"></div> <!-- Change the value of --height as needed -->
        <div class="bar" style="--height: 20%;"></div>
        <div class="bar" style="--height: 50%;"></div>
        <div class="bar" style="--height: 30%;"></div>
        <div class="bar" style="--height: 40%;"></div>
        <div class="bar" style="--height: 15%;"></div>
        <div class="bar" style="--height: 70%;"></div>
    </div>
    <table id="sleepTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Sleep Time</th>
                <th>Wake Up Time</th>
                <th>Hours Slept</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sleep data will be inserted here -->
        </tbody>
    </table>
</div>

<canvas id="sleepChart" width="400" height="200"></canvas>
<script src="new sleep js.js"></script>
<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="new sleep js.js"></script>


</body>
</html>
