<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class="container">
        <div class="left-side">
            <!-- Add your image or logo here -->
            <img src="img\BetterU_logo.png" alt="Logo">
        </div>

        <div class="right-side">
            <div class="alert-box">
                <p class="alert"></p>
            </div>

          <div class="form">
                <h1 class="heading">Sign Up</h1>
                <input type="text" placeholder="name" autocomplete="off" class="name" required>
                <input type="email" placeholder="email" autocomplete="off" class="email" required>
                <input type="password" placeholder="password" autocomplete="off" class="password" required>
                <select id="editGender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="location" autocomplete="off" class="location" required>
                <select id="editReligion" name="religion">
                    <option value="Christian">Christian</option>
                    <option value="Buddhist">Buddhist</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Jewish">Jewish</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Sikh">Sikh</option>
                    <option value="NoReligion">No religion</option>
                    <option value="OtherReligion">Any other religion</option>
                </select>
                <button class="submit-btn">Create Account</button>
                <a href="login.html" class="link">already have an account? log in here</a>
            </div>
        </div>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
