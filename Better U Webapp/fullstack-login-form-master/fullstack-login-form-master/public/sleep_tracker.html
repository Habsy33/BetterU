<div id = "background">
<div class="container">
    <img src="img/sleep.png" alt="Sleep Tracker Logo" class="logo">
    <h1>Sleep Tracker</h1>
    <form id="sleepForm">
        <input type="date" id="date" required>
        <input type="time" id="sleepTime" placeholder="Sleep Time" required>
        <input type="time" id="wakeUpTime" placeholder="Wake Up Time" required>
        <button type="submit">Add Sleep</button>
    </form>

    <table id="sleepTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Sleep Time</th>
                <th>Wake Up Time</th>
                <th>Hours Slept</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sleep data will be inserted here -->
        </tbody>
    </table>
</div>

<div class="container">
<canvas id="sleepChart" width="400" height="150"></canvas>
</div>
<div id="sleepInsights"></div>

<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
