<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <h1>Edit your details</h1>

    <nav class="navbar">
        <a href="index.html">
            <div class="logo">
                <img src="img\BetterU_logo.png" alt="BetterU logo"> 
            </div>
        </a>
        <div class="menu-toggle">
            <input type="checkbox" id="menu-btn">
            <label for="menu-btn" class="menu-icon">&#9776;</label>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-image">
                <img id="profileImage" src="img\duke dennis.jpg" alt="Profile Image">
                <input type="file" id="fileInput" style="display: none;"> <!-- Add the file input -->
                <button class="change-icon-btn" onclick="document.getElementById('fileInput').click();">Change Icon</button>
            </div>
            <div class="profile-details">
                <div class="profile-box profile-name"></div>
                <div class="profile-box profile-gender"></div>
                <div class="profile-box profile-email"></div>
                <div class="profile-box profile-location"></div>
                <div class="profile-box profile-religion"></div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>        
        </div>
    </div>



    <div class="container2">
        <button class="profile-logout">log out</button>
        <h1 class="profile-greeting"></h1>
    </div>


    <!-- Include the profile JavaScript file -->
    <script src="js/profile.js"></script>

</body>
</html>
