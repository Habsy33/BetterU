<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/edit_profile.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">
            <div class="logo">
                <img src="img\BetterU_logo.png" alt="BetterU logo"> 
            </div>
        </a>
        <div class="menu-toggle">
            <input type="checkbox" id="menu-btn">
            <label for="menu-btn" class="menu-icon">&#9776;</label>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services_page.html">Services</a></li>
            <li><a href="contact_page.html">Contact</a></li>
            <li><img>
                <div class="logo">
                    <a href="profile_page.html"><img src="img\profile_icon_updated.png" alt="Profile Icon"> </a>
                </div>
            </li>
        </ul>
    </nav>

    <a href="profile_page.html" class="back-button">&#8592; Back</a>

    <div class="main-content">
        <div class="edit-profile-container">
            <h1>Edit Profile</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="edit-profile-details">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="name" placeholder="Your Name">

                    <label for="editGender">Gender:</label>
                    <select id="editGender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="email" placeholder="Your Email">

                    <label for="editLocation">Location:</label>
                    <input type="text" id="editLocation" name="location" placeholder="Your Location">

                    <label for="editReligion">Religion:</label>
                    <select id="editReligion" name="religion">
                        <option value="Christian">Christian</option>
                        <option value="Buddhist">Buddhist</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Jewish">Jewish</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Sikh">Sikh</option>
                        <option value="NoReligion">No religion</option>
                        <option value="OtherReligion">Any other religion</option>
                    </select>

                    <button type="submit" class="save-profile-btn">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
