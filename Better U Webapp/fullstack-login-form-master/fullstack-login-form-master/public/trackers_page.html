</head>
<body>
      <nav class="navbar">
        <a href="index.html">
            <div class="logo">
                <img src="img\BetterU_logo.png" alt="BetterU logo"> 
            </div>
        </a>
        <div class="menu-toggle">
            <input type="checkbox" id="menu-btn">
            <label for="menu-btn" class="menu-icon">&#9776;</label>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services_page.html">Services</a></li>
            <li><a href="contact_page.html">Contact</a></li>
            <li><img>
                <div class="logo">
                    <a href="profile_page.html"><img src="img\profile_icon_updated.png" alt="Profile Icon"> </a>
                </div>
            </li>
        </ul>
    </nav>
    <center><h1>Welcome to the Trackers Page</h1></center>
    <div class="navigation-container">
        <a href="sleep_tracker.html" class="navigation-box">
            <img src="img/sleep.png" alt="Sleep Tracker">
            <p>Sleep Tracker</p>
        </a>
        <a href="workout_tracker_page.html" class="navigation-box">
            <img src="img/jamie.webp" alt="Workout Tracker">
            <p>Workout Tracker</p>
        </a>
        <a href="calorie_tracker.html" class="navigation-box calorie-tracker">
            <img src="img/calorie.png" alt="Calories Tracker">
            <p>Calories Tracker</p>
        </a>

    </div>

    <div class="tracker-info-container">
   
    
        <!-- Your Sleep Stats -->
        <div class="tracker-info">
            <h3>Your Sleep Stats</h3>
            <!-- Table for displaying sleep records -->
            <table id="sleepRecordsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sleep Time</th>
                        <th>Wake Up Time</th>
                        <th>Hours Slept</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sleep records will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Previous Workout Stats -->
        <div class="tracker-info">
            <!-- Saved Workouts -->
            <h3>Saved Workouts</h3>
            <ul id="savedWorkoutsList"></ul>
        </div>

        <!-- Your Calorie Breakdown -->
        <div class="tracker-info">
            <h3>Your Calories Breakdown</h3>
            <p>Selected Date: <span id="calorieBreakdownDate"></span></p>
            <div id="selectedItemsList">
                <!-- Selected items will be inserted here -->
            </div>
            <p id="totalCalories">Total Calories: 0 kcal</p>
            <p id="totalProtein">Total Protein: 0 g</p>
        </div>

    </div>

    <!-- Script tag to reference the JavaScript file for the sleep tracker -->
    <script src="js/savedsleep.js"></script>
    <script src="js/savedcalories.js"></script>
    <script src="js/savedworkout.js"></script>
        
</body>
</html>
